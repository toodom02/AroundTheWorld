<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>Around The World</title>
        <meta name="description" content="A 3D JavaScript game built with WebGL using the three.js library, and the cannon-es physics engine.">

        <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
        <link rel="manifest" href="./static/site.webmanifest">
        <link rel="mask-icon" href="./static/safari-pinned-tab.svg" color="#002147">
        <link rel="shortcut icon" href="./static/favicon.ico">
        <meta name="msapplication-TileColor" content="#002147">
        <meta name="msapplication-config" content="./static/browserconfig.xml">
        <meta name="theme-color" content="#002147">
        
        <link rel="stylesheet" href="./main.css" type="text/css">        
      </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div class="menu" id="menu">
            <h1 id="title">Around The World</h1>
            <div class="start-button" id="start-button" tabindex=0>Loading...</div>
        </div>

        <div class="menu" id="gameover">
            <h1>Game Over</h1>
            <div id="gameover-score-div">
                Score: <p id="gameover-score">0</p>
            </div>
            <div class="start-button loaded" id="restart-button" tabindex=0>Restart</div>
        </div>

        <div id="scorediv">
            Score:
            <p id="score">0</p>
        </div>

        <div class="footer">
            <a href="https://github.com/toodom02/AroundTheWorld" target="_blank">GitHub</a>
        </div>

        <audio loop id="music">
            <source src="./resources/background.mp3" type="audio/mpeg">
          </audio>
        <div id="music-control" class="unmute"  tabindex=0 onclick="
            const audioelem = document.getElementById('music');
            audioelem.muted = !audioelem.muted;
            document.getElementById('music-control').classList.toggle('mute')"
        >
    </div>
    </body>

    <script type="module" src="./build/main.js"></script>

</html>
